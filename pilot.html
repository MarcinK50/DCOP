<!DOCTYPE HTML>
<head>
    <title>Dual Control - Pilot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h3 class="text-center mt-4">Dual Control over P2P (DCoP)</h3>

    <button id="host" class="btn btn-primary mx-3">Be a Pilot (Host)</button>
    <button id="copilot" class="btn btn-primary mx-3">Be a Copilot</button>

    <div class="hostForm">
        <h4 class="text-center mt-4">Dual Control over P2P (DCoP) - Create a Session</h4>
        <h6 class="text-center mt-2 id-text d-none">Your ID is: 2137-69-420</h6>
        <div class="mx-3">
            <label for="fgPort" class="form-label">FlightGear's port</label>
            <input type="text" class="form-control" id="fgPort">
            <div id="emailHelp" class="form-text">Port that's you entered at --httpd=xxxx</div>
        </div>
        <button id="createSession" class="mx-3 mt-2 btn btn-primary">Start</button>
    </div>

    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <script src="pilot.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
