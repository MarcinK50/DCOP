<!DOCTYPE HTML>
<head>
    <title>Dual Control - Copilot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h3 class="text-center mt-4">Dual Control over P2P (DCoP)</h3>

    <a href="pilot.html"><button id="host" class="btn btn-primary mx-3">Be a Pilot (Host)</button></a>
    <a href="copilot.html"><button id="host" class="btn btn-primary mx-3">Be a Copilot</button></a>

    <div class="copilotForm">
        <h4 class="text-center mt-4">Dual Control over P2P (DCoP) - Connect to Pilot</h4>
        <div class="mx-3 mt-2">
            <label for="pilotID" class="form-label">Pilot (Host) Peer ID</label>
            <input type="text" class="form-control" id="pilotID">
        </div>
        <div class="mx-3">
            <label for="fgPort" class="form-label">FlightGear's port</label>
            <input type="text" class="form-control" id="fgPort">
            <div id="emailHelp" class="form-text">Port that's you entered at --httpd=xxxx</div>
        </div>
        <button id="connect" class="mx-3 mt-2 btn btn-primary">Start</button>
    </div>

    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <script src="copilot.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
